<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Body and background setup */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #e1efff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Decorative animated circles in the background */
.background-decorations {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.background-decorations span {
    position: absolute;
    display: block;
    width: 200px;
    height: 200px;
    background: rgba(173, 81, 11, 0.3);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
}

.background-decorations span:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
.background-decorations span:nth-child(2) { top: 70%; left: 30%; animation-delay: 1s; }
.background-decorations span:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
.background-decorations span:nth-child(4) { top: 10%; left: 60%; animation-delay: 3s; }

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(20px); }
}

/* Registration form container */
.register-container {
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 350px; /* üìè Bo√Æte plus petite */
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.register-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
}

.register-container h2 {
    color: #088178;
    margin-bottom: 18px;
    font-size: 1.6rem;
}

/* Form styling */
.register-container form {
    display: flex;
    flex-direction: column;
}

.register-container label {
    text-align: left;
    font-weight: bold;
    margin: 10px 0 5px;
}

.register-container input {
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 0.95rem; /* ‚úèÔ∏è Taille du texte ajust√©e */
}

.register-container input:focus {
    border-color: #088178;
    outline: none;
}

/* Submit button styling */
.register-container input[type="submit"] {
    background-color: #088178;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 1.1rem; /* üîò Taille r√©duite */
    cursor: pointer;
    transition: background-color 0.3s;
}

.register-container input[type="submit"]:hover {
    background-color: #065f59;
}

/* Login link styling */
.register-container .login-link {
    margin-top: 15px;
    font-size: 0.9rem;
}

.register-container .login-link a {
    color: #088178;
    text-decoration: none;
}

.register-container .login-link a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .register-container {
        padding: 20px;
        width: 85%;
    }

    .background-decorations span {
        width: 130px;
        height: 130px;
    }
}
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form action="register.php" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
    </div>
</body>
</html>
